<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

    <a href="index.html"><img loading="lazy" src="images/Bricks-First-Logo.png" alt="Bricks First Publishing logo" class="logo" /></a>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-controls="primary-navigation" aria-expanded="false"><span></span></button>

    </ul>

  <header class="hero contact-hero">
    <h1>Contact Us</h1>
  </header>
  <main id="main-content" class="main-content">
    <!-- Form submissions are handled by Formspree -->
    <form class="contact-form" action="https://formspree.io/f/mayvkkyk" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit" class="btn">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; <span id="copyright-year"></span> Bricks First Publishing</p>
  </footer>
  <script src="script.js"></script>
